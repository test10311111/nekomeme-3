<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
  .button {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
  }
  .music-image {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 50%;
  }
  #stopButton {
    position: fixed;
    bottom: 10px;
    left: 10px;
  }
</style>
</head>
<body>

<!-- 停止ボタン -->
<button id="stopButton" class="button">停止</button>

<!-- ボタンと音楽プレーヤー -->
<div id="musicPlayer"></div>

<script>
// ボタンと音楽を管理する配列
var musicButtons = [];

// 停止ボタンを取得
var stopButton = document.getElementById('stopButton');

// 停止ボタンがクリックされたときの処理を追加
stopButton.addEventListener('click', function() {
    // 再生中の音楽を停止する
    if (currentAudio && !currentAudio.paused) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
});

// ボタンを作成する関数
function createButton(index) {
  var button = document.createElement('button');
  button.classList.add('button');
  button.textContent = 'Button ' + (index + 1);
  button.addEventListener('click', function() {
    var audio = new Audio(musicButtons[index].src);
    audio.play();
    currentAudio = audio;
    stopButton.textContent = '停止';
    musicButtons[index].audio = audio; // 音楽ファイルの再生を管理するためのオブジェクトを追加
  });
  // ボタンを音楽プレーヤーに追加する必要はありません
}

// ボタンと画像を設定する関数
function setButton(index, src, imageSrc) {
  musicButtons[index] = { src: src, imageSrc: imageSrc };
  var button = document.createElement('button');
  button.classList.add('button');
  var image = document.createElement('img');
  image.src = imageSrc;
  image.alt = 'Button ' + (index + 1);
  image.classList.add('music-image');
  button.appendChild(image);
  button.addEventListener('click', function() {
    var audio = new Audio(src);
    audio.play();
    currentAudio = audio;
    stopButton.textContent = '停止';
  });
  document.getElementById('musicPlayer').appendChild(button); // ボタンを音楽プレーヤーに追加
}

// ボタンを10個作成
for (var i = 0; i < 10; i++) {
  createButton(i);
}

// ボタンに画像を設定
setButton(0, 'mp3.mp3', 'https://github.com/test10311111/nekomeme-3/blob/main/40497.jpg');
